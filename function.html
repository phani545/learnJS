<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sum(nu1, nu2) {
        var rel = nu1 + nu2;
        return rel;
      }
      console.log(sum(10, 15));
      document.write("Function Demo <br>");
      document.write("Sum of numbers :", sum(25, 62));
      //Function Expression :: Assign function to a variable
      var add = function sum(nu1, nu2) {
        var rel = nu1 + nu2;
        return rel;
      };
      var s = add(55, 45);
      document.write("<br> function expression is :", s);
    </script>
  </body>
</html>
